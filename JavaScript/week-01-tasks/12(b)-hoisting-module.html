<!-- Demonstrate hoisting behavior in ES Modules vs traditional script files. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // module.js
        console.log(hello()); // Cannot access before initialization

        function hello() {
            return "ES module";
        }

        console.log(x); // ‚ùå Cannot access before initialization
        let x = 5;

    </script>

</body>

</html>
