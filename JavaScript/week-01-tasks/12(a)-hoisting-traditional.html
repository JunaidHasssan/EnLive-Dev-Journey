<!-- Demonstrate hoisting behavior in ES Modules vs traditional script files. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // traditional.js
        console.log(hello()); // function is hoisted

        function hello() {
            return "traditional script!";
        }

        console.log(x); // undefined (var is hoisted)
        var x = 5;

    </script>

</body>

</html>
